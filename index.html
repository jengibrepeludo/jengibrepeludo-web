<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Jengibre Peludo · Bienestar Canino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

  <style>
    :root {
      --fondo: #f6f1e9;
      --arena: #e6d8cc;
      --marron: #7a5a3a;
      --texto: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: Helvetica, Arial, system-ui, sans-serif;
      background: var(--fondo);
      color: var(--texto);
      line-height: 1.6;
    }

    header {
      padding: 3rem 2rem;
      text-align: center;
    }

    h1, h2, h3 {
      font-family: 'Questrial', sans-serif;
      font-weight: normal;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    .servicio {
      background: var(--arena);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 4px;
    }

    .precio {
      font-weight: bold;
      color: var(--marron);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <h1>Jengibre Peludo</h1>
  <p>Bienestar canino desde la calma, la observación y el respeto.</p>
</header>

<section>
  <h2>Servicios</h2>

  <div class="servicio">
    <h3>Alojamiento Canino</h3>
    <p>Cuidado en entorno familiar, sin jaulas ni estrés.</p>
    <p class="precio">35 € / día</p>
  </div>

  <div class="servicio">
    <h3>Paseos conscientes</h3>
    <p>Paseos adaptados al ritmo y necesidades del perro.</p>
    <p class="precio">Desde 10 €</p>
  </div>

</section>

<footer>
  © Jengibre Peludo · Barcelona
</footer>

</body>
</html>
